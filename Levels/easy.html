<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="icon" href="/Pics/game.jpg">
    <title>Hide & Seek: Easy</title>
</head>
<body style="background-image: url('/Pics/easy.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center;">
    <div class="header">
        <h1>Hide & Seek</h1>
        <h3>Guess the correct 3 boxes in the least possible moves</h3>
    </div>

    <div class="nav">
        <button onclick="window.history.back()">Back</button>
        <button onclick="location.reload();">Reload</button>
        <label>Guess :</label>
        <input type="text" id="guess">
        <button onclick="compare1()">Submit</button>
        <hr>
        <span>Your Moves :</span>
        <span id="count">0</span>
    </div>

    <div class="grid-container">
        <div class="box" id="1">1</div>
        <div class="box" id="2">2</div>
        <div class="box" id="3">3</div>
        <div class="box" id="4">4</div>
        <div class="box" id="5">5</div>
        <div class="box" id="6">6</div>
        <div class="box" id="7">7</div>
        <div class="box" id="8">8</div>
        <div class="box" id="9">9</div>
    </div>

    <script src="/JavaScript/script.js"></script>
</body>
</html>
